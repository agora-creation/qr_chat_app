name: qr_chat_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0
  provider: ^6.0.4
  shared_preferences: ^2.0.15
  intl: ^0.17.0
  modal_bottom_sheet: ^2.1.2
  flutter_speed_dial: ^6.2.0
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: SourceHanSerif-Bold
      fonts:
        - asset: assets/fonts/SourceHanSerif-Bold.otf
    - family: SourceHanSerif-Regular
      fonts:
        - asset: assets/fonts/SourceHanSerif-Regular.otf